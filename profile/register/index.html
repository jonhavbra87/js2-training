<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script type="module" src="../../js/index.mjs"></script>
    <link rel="stylesheet" href="../../dist/css/index.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <header>
        <nav class="navbar bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">POLORISE</a>
            </div>
        </nav>
    </header>
    <main class="flex-grow-1 bg-dark text-light">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <form id="registerForm">
                        <div class="form-group mb-3">
                            <label for="">Name</label>
                            <input 
                            class="form-control"
                            type="text" 
                            name="name" 
                            pattern="^\w+$"
                            placeholder="name" 
                            title="User name must unly contain lower case and upper case letters, numbers and underscore (_). Example: My_User123" 
                            required
                            >
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Email</label>
                            <input 
                            class="form-control"
                            type="email" 
                            name="email" 
                            pattern="^[\w\-.]+@(stud\.)?noroff\.no$" 
                            placeholder="email" 
                            title="Only @(stud.)noroff.no domains are allowed to register." 
                            required
                            >
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Password</label>
                            <input 
                            class="form-control" 
                            type="password" 
                            name="password"
                            minlength="8" 
                            required>
                        </div>
                   
                        <div class="form-group mb-3">
                            <label for="">Banner</label>
                            <input class="form-control" type="url" name="banner">
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Avatar</label>
                            <input class="form-control" type="url" name="avatar">
                        </div>

                        <button class="btn bg-success col-6">Register</button>

                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
