<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create post</title>
    <script type="module" src="../../js/index.mjs"></script>
    <script
    type="module"
    src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
  ></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
  <body>
      <header>
          <nav class="navbar navbar-expand-lg bg-success">
              <div class="container-fluid">
                <a class="navbar-brand text-uppercase" href="/">Polorise</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Profile
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile/edit/">Edit</a></li>
                        <li><a class="dropdown-item" href="/profile/login">Login</a></li>
                        <li><a class="dropdown-item" href="/profile/register">Register</a></li>
                      </ul>
                    </li>
      
                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </nav>
      </header>
      <main class="flex-grow-1 bg-dark text-light">
          <div class="container-fluid">
              <div class="row justify-content-center">
                  <div class="col-12 col-md-6">
                      <form id="createPost">
                          <div class="form-group mb-3">
                              <label for="">Title</label>
                              <input 
                              class="form-control"
                              type="text" 
                              name="title" 
                              required
                              >
                          </div>
                
                          <div class="form-group mb-3">
                              <label for="">Body</label>
                              <textarea 
                              class="form-control" 
                              name="body" 
                              >
                              </textarea>
                          </div>
                
                          <div class="form-group mb-3">
                              <label for="">Tags</label>
                              <input 
                              class="form-control" 
                              type="text" 
                              name="tags"
                              >
                          </div>
                    
                          <div class="form-group mb-3">
                              <label for="">Media</label>
                              <input 
                              class="form-control" 
                              type="url" 
                              name="media"
                              >
                          </div>

                          <button type="submit" class="btn bg-success col-6">Create Post</button>
                      </form>
                  </div>
              </div>
          </div>
      </main>
  </body>
</html>
