<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script type="module" src="/index.mjs"></script>
    <script
    type="module"
    src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
  ></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-fluid">
              <a class="navbar-brand text-uppercase" href="/">Polorise</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Profile
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/profile/edit/">Edit</a></li>
                      <li><a class="dropdown-item" href="/profile/login">Login</a></li>
                      <li><a class="dropdown-item" href="/profile/register">Register</a></li>
                    </ul>
                  </li>
     
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
        <form class="row" name="auth">
            <input
                class="col-12" 
                type="text" 
                name="name" 
                placeholder="Name"
              >
            <input
                type="email"
                name="email"
                placeholder="Email"
              >
              <input
              class="col-12"
              type="password"
              name="password"
              placeholder="Password"
              >

              <button class="btn bg-primary col-6" type="submit" data-auth="login">Login</button>
              <button class="btn bg-secondary col-6" type="submit" data-auth="register">Register</button>

        </form>
    </main>
    <footer></footer>
</body>
</html>
