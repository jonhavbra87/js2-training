<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script type="module" src="/index.mjs"></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <header></header>
    <main class="container">
        <form class="row" name="auth">
            <input
                class="col-12" 
                type="text" 
                name="name" 
                placeholder="Name"
              >
            <input
                type="email"
                name="email"
                placeholder="Email"
              >
              <input
              class="col-12"
              type="password"
              name="password"
              placeholder="Password"
              >

              <button class="btn bg-primary col-6" type="submit" data-auth="login">Login</button>
              <button class="btn bg-secondary col-6" type="submit" data-auth="register">Register</button>

        </form>
    </main>
    <footer></footer>
</body>
</html>
